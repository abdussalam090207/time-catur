<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Catur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="desain.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Timer Catur</h1>
        </div>
        
        <div class="timer-container">
            <div class="player-timer player-white active" id="playerWhite">
                <div class="player-name">PUTIH</div>
                <div class="time-display" id="whiteTime">05:00</div>
            </div>
            
            <div class="controls-container">
                <div class="main-controls">
                    <button id="startBtn">Mulai</button>
                    <button id="pauseBtn" disabled>Jeda</button>
                    <button id="resetBtn" disabled>Reset</button>
                    <div class="settings-control">
                    <button id="settingsBtn"><i class="fas fa-cog"></i> </button>
                </div>
                </div>
                
            </div>
            
            <div class="player-timer player-black" id="playerBlack">
                <div class="player-name">HITAM</div>
                <div class="time-display" id="blackTime">05:00</div>
            </div>
        </div>
        
        <div class="overlay" id="overlay"></div>
        
        <div class="settings-panel" id="settingsPanel">
            <h2>Pengaturan Waktu</h2>
            <div class="time-inputs">
                <div class="input-group">
                    <label for="minutes">Menit</label>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                </div>
                <div class="input-group">
                    <label for="seconds">Detik</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            <button class="apply-settings" id="applySettings">Terapkan</button>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
